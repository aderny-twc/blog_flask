{% extends 'base.html' %}


{% block title %}
  Edit post
{% endblock %}

{% block content_title %}
  <h1 class="mt-3 ml-4">Edit post</h1>
{% endblock %}

{% block content %}
  <div class="col-md-6">
    <form action="{{ url_for('posts.edit_post', slug=post.slug) }}" method="POST">
      {% for field in form %}
      <div class="form-group">
        {{ field.label(class='control-label') }}
        {{ field(class='form-control') }}
      </div>
      {% endfor %}
      <button type="submit" class="btn btn-primary mb-2">Edit post</button>
    </form>
  </div>

{% endblock %}
