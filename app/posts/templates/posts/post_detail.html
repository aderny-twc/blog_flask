{% extends 'base.html' %}

{% block title %}
  {{ post.title }}
{% endblock %}

{% block content_title %}
  <h1 class="mt-3 ml-3">{{ post.title }}</h1>
{% endblock %}

{% block content %}
<div class="tags_post">
  {% for tag in tags %}
    <a href="{{ url_for('posts.tag_detail', slug=tag.slug) }}"><span class="badge badge-secondary">{{ tag.name }}</span></a>
  {% endfor %}
</div>


    <p class="mt-5">{{ post.body }}</p>
{% endblock %}
